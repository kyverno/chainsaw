apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Configuration
metadata:
  name: custom-config
spec:
  timeouts:
    apply: 5s
    assert: 10s
    error: 10s
    delete: 5s
    cleanup: 5s
    exec: 10s
  skipDelete: true
  testFile: custom-test.yaml
  failFast: true
  parallel: 4
  reportFormat: "JSON"
  reportName: "custom-report"
  fullName: true
  includeTestRegex: "include-*"
  excludeTestRegex: "exclude-*"
