# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: bindings
spec:
  bindings:
  - name: a
    value: 1
  steps:
  - bindings:
    - name: b
      value: 2
    - name: c
      value: ($a + $b)
    try:
    - apply:
        template: true
        resource:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: quick-start
          data:
            foo: (to_string($c))
  - bindings:
    - name: b
      value: 2
    - name: c
      value: ($a + $b)
    try:
    - assert:
        resource:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: quick-start
          data:
            foo: '3'
