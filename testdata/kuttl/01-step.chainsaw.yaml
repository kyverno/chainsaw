kind: TestStep
metadata:
  creationTimestamp: null
  name: step
spec:
  catch:
  - command:
      args:
      - hello
      entrypoint: echo
  - podLogs:
      name: nginx
      tail: 0
  timeouts: {}
  try:
  - delete:
      ref:
        apiVersion: v1
        kind: Pod
        name: my-pod
  - delete:
      ref:
        apiVersion: v1
        kind: Pod
        labels:
          app: nginx
  - delete:
      ref:
        apiVersion: v1
        kind: Pod
  - script:
      content: echo "hello world"
      skipLogOutput: true
  - command:
      args:
      - hello world
      entrypoint: echo
      skipLogOutput: true
