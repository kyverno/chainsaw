- minify:
    minify_html: true
- include-markdown
- tags
- blog:
    post_url_format: "{slug}"

markdown_extensions:
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- admonition
- codehilite
- meta
- toc:
    permalink: true
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- footnotes
