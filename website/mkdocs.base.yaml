# site
site_name: Chainsaw
site_url: https://kyverno.github.io/chainsaw/
site_description: End to end testing tool

# repo
repo_name: kyverno/chainsaw
repo_url: https://github.com/kyverno/chainsaw

# edit
edit_uri: edit/main/website/docs/

# copyright
copyright: Made with ❤️ by Kyverno contributors.

# strictness
strict: true

# style
extra_css:
- static/extra.css

# javascript
extra_javascript:
- path: static/repo-card.js
  defer: true

# version
extra:
  version:
    provider: mike
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/kyverno/chainsaw
  - icon: fontawesome/brands/slack
    link: https://kubernetes.slack.com/archives/C067LUFL43U
  - icon: fontawesome/brands/x-twitter
    link: https://twitter.com/kyverno

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  logo: static/kyverno-chainsaw-logo.png
  favicon: static/favicon.ico
  include_search_page: false
  search_index_only: true
  features:
  - announce.dismiss
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy
  - content.action.edit
  - content.action.view
  - navigation.footer
  - navigation.tracking
  - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.sections
  - navigation.indexes
  - navigation.top
  palette:
     # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
- search
